<html>
  <head>
    <!-- 페이지 이름-->
    <title>6주과제</title>
    <style>
      /* 버튼 위치 이동시키는 코드 */
      .button-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
      }

      /* 출력된 이미지 위치 */
      img {
        width: 300px;
        height: 300px;
        position: fixed;
        top: 200px;
        left: -100px;
      }
    </style>
  </head>
  <body>
    <p style="font-size: 30px; text-align: center">버튼을 클릭해주세요</p>

    <div class="button-container">
      <button onclick="generateImage()">결과 출력</button>
    </div>

    <div id="image-container"></div>

    <script>
      function generateImage() {
        let images = [
          './image1.png',
          './image2.png',
          './image3.png'
        ];
        let randomIndex = Math.floor(Math.random() * images.length);
        let randomImage = images[randomIndex];
        let imageContainer =
          document.getElementById(
            "image-container"
          );
        let imageElement =
          document.createElement(
            "img"
          );
        imageElement.src = randomImage;
        imageContainer.appendChild(
          imageElement
        );
      }
    </script>
  </body>
</html>
